<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfacauca App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-button>
                        <!-- <ion-icon slot="icon-only" name="logo-ionic"></ion-icon> -->
                        <ion-img src="Comfacauca.png" style="width: 30px; height: 30px;"></ion-img>
                    </ion-button>
                </ion-buttons>
                <ion-title>Comfacauca App</ion-title>
                <ion-button id="btnBack" slot="end"  color="primary" >                    
                    <ion-icon name="chevron-back-outline" slot="start"></ion-icon>  
                </ion-button>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="4" offset-md="4" >                                
                        <div text-center>
                          <ion-item>
                          <ion-label color="success">Servicios Consecutivos!</ion-label>
                          </ion-item>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="4" offset-md="4" id="contentConsecutivo" >    
                        <ion-item>
                          <ion-label color="danger">Seleccione Punto - Taquilla</ion-label>
                        </ion-item>           
                        <ion-item>                         
                          <ion-select id="selectuis" class="custom-options">
                            <ion-select-option value="brown">Brown</ion-select-option>
                            <ion-select-option value="blonde">Blonde</ion-select-option>
                            <ion-select-option value="black">Black</ion-select-option>
                            <ion-select-option value="red">Red</ion-select-option>
                          </ion-select>
                        </ion-item>   

                        <ion-item>
                        <ion-button id="btnSincronizar" color="primary" >                    
                            <ion-icon name="chevron-back-outline" slot="start"></ion-icon>  Sincronizar
                        </ion-button>  
                        </ion-item>  

                         
                        
                        
                    </ion-col>
                </ion-row>
                
                

            </ion-grid>
            
        </ion-content>
    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <!-- LOGIC -->
    <script src="./consecutivo.js"></script>
</body>

</html>
