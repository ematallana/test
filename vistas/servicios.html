<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfacauca App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-button>
                        <!-- <ion-icon slot="icon-only" name="logo-ionic"></ion-icon> -->
                        <ion-img src="../Comfacauca.png" style="width: 30px; height: 30px;"></ion-img>
                    </ion-button>
                </ion-buttons>
                <ion-title>Comfacauca App</ion-title>
                <ion-button id="btnBack" slot="end"  color="primary" >                    
                    <ion-icon name="chevron-back-outline" slot="start"></ion-icon>  
                </ion-button>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="4" offset-md="4" >                                
                        <div text-center>
                          <ion-item>
                          <ion-label color="success">Servicios Comfacauca!</ion-label>
                          </ion-item>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="4" offset-md="4" id="contentServicios" >    
                        <ion-item>
                          <ion-label color="primary">Subsidio de Vivienda</ion-label>
                          <ion-button color="secondary" slot="end">ver</ion-button>
                        </ion-item>            
                        <ion-item>
                          <ion-label color="primary">Subsidio de Desempleo</ion-label>
                          <ion-button color="secondary" slot="end">ver</ion-button>
                        </ion-item>            
                        <ion-item>
                          <ion-label color="primary">Empleo</ion-label>
                          <ion-button color="secondary" slot="end">ver</ion-button>
                        </ion-item>
                        <ion-item>
                          <ion-label color="primary">Salud</ion-label>
                          <ion-button color="secondary" slot="end">ver</ion-button>
                        </ion-item>
                        <ion-item>
                          <ion-label color="primary">Subsidio Familiar</ion-label>
                          <ion-button color="secondary" slot="end">ver</ion-button>
                        </ion-item>
                        <ion-item>
                          <ion-label color="primary">Educación</ion-label>
                          <ion-button color="secondary" slot="end">ver</ion-button>
                        </ion-item>
                        <ion-item>
                          <ion-label color="primary">Capacitación</ion-label>
                          <ion-button color="secondary" slot="end">ver</ion-button>
                        </ion-item>
                        <ion-item>
                          <ion-label color="primary">Bibliotecas</ion-label>
                          <ion-button color="secondary" slot="end">ver</ion-button>
                        </ion-item>
                        <ion-item>
                          <ion-label color="primary">Recreación</ion-label>
                          <ion-button color="secondary" slot="end">ver</ion-button>
                        </ion-item>
                        <ion-item>
                          <ion-label color="primary">Crédito</ion-label>
                          <ion-button color="secondary" slot="end">ver</ion-button>
                        </ion-item>
                        
                    </ion-col>
                </ion-row>
                
                

            </ion-grid>
            
        </ion-content>
    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <!-- LOGIC -->
    <script src="../js/servicios.js" type="module"></script>
</body>

</html>
