<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfacauca App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
        .custom-button-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cualquiera{
            color: red;
        }
    </style>
</head>

<body>

    <ion-app>

        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-button>
                        <!-- <ion-icon slot="icon-only" name="logo-ionic" ></ion-icon> -->
                        <!-- <img src="Comfacauca.png" style="width: 30px; height: 30px;" /> -->
                        <ion-img src="Comfacauca.png" style="width: 30px; height: 30px;"></ion-img>
                    </ion-button>
                </ion-buttons>
                <ion-title>Comfacauca App</ion-title>
                    <ion-button id="btnCerrarSesion" slot="end"  color="primary" >                    
                        <ion-icon name="log-out" slot="start"></ion-icon>                          
                    </ion-button>                
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>

                <ion-row>
                    <ion-col size-md="4" offset-md="4">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-item>
                                        <ion-label id="txtTrabajadorDoc" color="primary"></ion-label>
                                    </ion-item>
                                    <ion-item>                                        
                                        <ion-label id="txtTrabajadorNom" color="primary"></ion-label>
                                    </ion-item>
                                    <ion-item>                                        
                                        <ion-label id="txtTrabajadorEst" color="primary"></ion-label>
                                    </ion-item>
                                </ion-col>
                            </ion-row>    
                            <ion-row>
                                <ion-col size="6">
                                    <ion-button id="btnQueryCategoria" style="height: 80px; width: 100%;" fill="outline"  color="success">
                                        <ion-icon name="person" slot="start"></ion-icon>                                        
                                         Categor√≠a</ion-button>
                                </ion-col>
                                <ion-col size="6">
                                    <ion-button id="btnQueryCuota" style="height: 80px; width: 100%;" fill="outline"color="secondary" clear>
                                        <ion-icon name="logo-usd" slot="start"></ion-icon>                                    
                                        Cuotas
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6">
                                    <ion-button id="btnQueryGrupo" style="height: 80px; width: 100%;" fill="outline" color="tertiary">
                                        <ion-icon name="people-outline" slot="start"></ion-icon>                                    
                                        Familia</ion-button>
                                </ion-col>
                                <ion-col size="6">
                                    <ion-button id="btnQueryAportes" style="height: 80px; width: 100%;" fill="outline" clear>
                                        <ion-icon name="logo-usd" slot="start"></ion-icon>
                                        <ion-label>Aportes</ion-label>
                                    </ion-button>
                                </ion-col>                                
                            </ion-row>
                            <ion-row>
                                <ion-col size="6">
                                    <ion-button id="btnMensajes" style="height: 80px; width: 100%;" fill="outline" color="danger">
                                        <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
                                        Mensajes
                                      </ion-button>
                                </ion-col>
                                <ion-col size="6">
                                    <ion-button id="btnServicios" style="height: 80px; width: 100%;" color="success" fill="outline">
                                        <ion-icon name="storefront-outline" slot="start"></ion-icon>
                                        Servicios</ion-button>
                                </ion-col>                                
                            </ion-row>
                          </ion-grid>                      
                    </ion-col> 
                </ion-row>
               
            </ion-grid>
        </ion-content>
    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <!-- LOGIC -->
    <script src="app.js" type="module"></script>
</body>

</html>
